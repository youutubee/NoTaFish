<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 935px;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-bottom: 30px;
      font-family: 'Brush Script MT', cursive;
      font-size: 48px;
      color: #fff;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      background-color: #121212;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
    }

    input::placeholder {
      color: #8e8e8e;
    }

    .login-btn {
      background-color: #0095F6;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .divider {
      display: flex;
      align-items: center;
      width: 100%;
      margin: 20px 0;
      color: #8e8e8e;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #333;
      margin: 0 10px;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      font-weight: 600;
      gap: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0095F6;
    }

    .forgot-password {
      color: #0095F6;
      font-size: 12px;
      text-decoration: none;
      margin-top: 20px;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
    }

    .signup a {
      color: #0095F6;
      text-decoration: none;
      font-weight: 600;
    }

    .get-app {
      margin-top: 20px;
      text-align: center;
    }

    .app-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .app-button {
      border: 1px solid #333;
      border-radius: 5px;
      padding: 8px 15px;
      text-decoration: none;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1 class="logo">Instagram</h1>

      <form class="form">
        <input type="text" placeholder="Phone number, username or email address">
        <input type="password" placeholder="Password">
        <button class="login-btn">Log in</button>
      </form>

      <div class="divider">OR</div>

      <a href="#" class="facebook-login">
        Log in with Facebook
      </a>

      <a href="#" class="forgot-password">Forgotten your password?</a>

      <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="get-app">
        Get the app.
        <div class="app-buttons">
          <a href="#" class="app-button">Download on the App Store</a>
          <a href="#" class="app-button">Get it on Google Play</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
